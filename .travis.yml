language: node_js
cache:
  yarn: true
  directories:
  - node_modules
node_js:
  - "8"
before_install: yarn global add greenkeeper-lockfile@1
install: yarn
before_script:
  - greenkeeper-lockfile-update
  - yarn lint
script: yarn build
after_script: greenkeeper-lockfile-upload
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  target-branch: master
  local-dir: dist
  on:
    branch: develop
